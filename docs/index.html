<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PvP Stats Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <h1>PvP Stats</h1>

  <p id="meta"></p>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-mode="overall">Global</button>
    <button class="tab" data-mode="weekly">Last Week</button>
  </div>

  <!-- Stats container -->
  <div id="stats">
    <div id="global" class="block"></div>

    <div class="grid">
      <div id="wsg" class="block"></div>
      <div id="ab" class="block"></div>
      <div id="av" class="block"></div>
    </div>
  </div>

  <p class="footer" id="footer"></p>
</div>

<script src="viewer.js?v=1"></script>
</body>
</html>
